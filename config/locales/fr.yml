          sera plus en mesure de se connecter avec ses informations d'identification
          actuelles. Il/elle peut choisir de redevenir un utilisateur de cette application
          par le biais d'une autorisation de l'application.
        self: Votre compte sera supprimé du système. Par conséquent, vous ne serez
          plus en mesure de vous identifier avec vos informations d'identification
          actuelles. Si vous décidez de devenir un utilisateur de nouveau sur cette
          application, vous pouvez faire ainsi en utilisant les moyens que cette application
          autorise.
